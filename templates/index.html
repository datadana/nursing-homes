<!doctype html>
<html lang="en">
    <head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="language" content="en" />
		<title>Hawaii Nursing Home Ratings</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
<style type="text/css">
  .centeredImage
    {
    text-align:center;
    margin-top:0px;
    margin-bottom:0px;
    padding:0px;
    }
	</style>
	</head>
    <body>
		<p class="centeredImage"><img src="../static/hsa_logo.jpg"/></p>	
        <h1>Hawaii Nursing Home Ratings</h1>
   <table border=1 cellpadding=7>
            <tr>
                <th>Name</th>
				<th>Address</th>
				<th>Rating</th>
				<th>Capacity</th>
				<th>Residents</th>
            </tr>
            {% for obj in object_list %}
            <tr>
                <td>{{ obj.PROVNAME }}</td>

                <td>{{ obj.fulladdress }}</td>
 
                <td>{{ obj.overall_rating }}</td>
 
                <td>{{ obj.CAPACITY }}</td>
  
                <td>{{ obj.RESIDENTS }}</td>
            </tr>
            {% endfor %}
        </table>
		SOURCE: <a href="http://www.medicare.gov/nursinghomecompare/search.html" target="_blank">Medicare.gov Nursing Home Compare</a><br>
		CREDIT: Dana Williams/Star-Advertiser
    </body>
</html>
